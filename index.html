<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Tic-Tac-Tussle</h1>
            <img class="graphic" src="Site_Elements/kisspng-tic-tac-toe-game-tree-tips-5ab9691a648396.1178981315221005064117.png">
        </div>

        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-players">
            <div class="pContainer">
                <div class="player player1">Player 1 : X</div>
                <div class="score p1Score">0</div>
            </div>
            <div class="pContainer">
                <div class="player player2">Player 2 : O</div>
                <div class="score p2Score">0</div>
            </div>
            
        </div>
        <div class="btn-container">
            <button class="restartBtn">Restart</button>
            <button class="resetBtn restartBtn">Reset</button>
        </div>
        
        <div class="alertBox"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
